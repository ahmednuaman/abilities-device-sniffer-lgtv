<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>LG Device Sniffer</title>
<style>
    html,
    body {
        background: #ffffff;
    }
</style>
</head>
<body onload="initTest()">
    <object type="application/x-netcast-info" id="device" width="0" height="0"></object>
    <form action="http://ab.iliti.es/index.php" id="test-form" method="post">
        <input type="hidden" id="test-device-id" name="device_id">
        <input type="hidden" id="test-user-agent" name="user_agent">
        <!-- <input type="text" id="test-autorun" name="autorun" value="1"> -->
    </form>
    <script>
        function initTest()
        {
            var device = document.getElementById('device');
            var form = document.getElementById('test-form');
            var deviceIdInput = document.getElementById('test-device-id');
            var userAgentInput = document.getElementById('test-user-agent');
            var deviceId;

            if (device)
            {
                // ermagad
                deviceId = device.version + '; ' +
                    device.manufacturer + '; ' +
                    device.modelName + '; ' +
                    device.serialNumber + '; ' +
                    device.swVersion + '; ' +
                    device.hwVersion + '; ' +
                    device.SDKVersion + '; ' +
                    device.osdResolution + '; ' +
                    device.networkType + '; ' +
                    device.net_macAddress + '; ' +
                    // device.drmClientInfo + '; ' +
                    device.net_dhcp + '; ' +
                    device.net_isConnected + '; ' +
                    device.net_hasIP + '; ' +
                    device.net_ipAddress + '; ' +
                    device.net_netmask + '; ' +
                    device.net_gateway + '; ' +
                    device.net_dns1 + '; ' +
                    device.net_dns2 + '; ' +
                    device.supportMouse + '; ' +
                    device.supportVoiceRecog + '; ' +
                    device.supportPentouch + '; ' +
                    device.support3D + '; ' +
                    device.support3DMode.from_2d_to_3d + '; ' +
                    device.support3DMode.side_by_side + '; ' +
                    device.support3DMode.side_by_side_rl + '; ' +
                    device.support3DMode.top_bottom + '; ' +
                    device.support3DMode.checker_bd + '; ' +
                    device.preferredSubtitleLanguage + '; ' +
                    device.preferredAudioLanguage + '; ' +
                    device.preferredSubtitleStatus + '; ' +
                    device.tvLanguage2 + '; ' +
                    device.tvCountry2 + '; ' +
                    device.timeZone + '; ' +
                    device.platform + '; ' +
                    device.chipset;
            }
            else
            {
                return alert('Failed to get device!');
            }

            deviceIdInput.value = deviceId;
            userAgentInput.value = navigator.userAgent;

            form.submit();
        }
    </script>
</body>
</html>
